<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link href="https://fonts.cdnfonts.com/css/agbalumo" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/noto-serif-display" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./image.png">
</head>
<body>
    <h1>Formulário de Contato</h1>
    <div class="container">
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Ex: Yasmin; Emanuelle; Rebeca." required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Ex: blablabla123@gmail.com" required>

            <label for="mensagem">Mensagem:</label>
            <textarea type="mensagem" id="mensagem" name="mensagem" rows="4" placeholder="Ex: Olá, bom dia!" required></textarea>
        
            <div class="button">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
